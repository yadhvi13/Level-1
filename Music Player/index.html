<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right">
            <button id="themeToggle">Toggle Theme</button>
            <h3 id="title">All Songs</h3>
            <h3 id="currentSongTitle"></h3>
            <div id="all-songs">
                  
            </div>
        </div>
    </div>

    <div id="player">
        <h3 id="back"><i class="ri-skip-back-fill"></i></h3>
        <h3 id="play"><i class="ri-play-fill"></i></h3>
        <!-- <h3 id="pause"><i class="ri-pause-circle-line"></i></h3> -->
        <h3 id="forward"><i class="ri-skip-forward-mini-fill"></i></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
