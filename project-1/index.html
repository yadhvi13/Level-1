    <script>
        const images = ["img1", "img2", "img3", "img4"];
      
        images.forEach((id) => {
          const img = document.getElementById(id);
          img.addEventListener("click", () => {
            img.classList.add("swipe-up");
            setTimeout(() => {
              img.style.display = "none"; // optionally hide it after animation
            }, 600);
          });
        });
      </script>
